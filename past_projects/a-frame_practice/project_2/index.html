<html>
  <head>
    <!-- Header section -->
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
  </head>
  <body>
    <!-- The Body -->

    <a-scene background="color: black">

      <a-sphere radius="5" position="0 0 -30" color="#F5C85D">
      </a-sphere>

      <a-sphere radius="2" position="20 0 -30" color="#BC8B31">
      </a-sphere>

      <a-sphere radius="1" position="-15 0 -30" color="#97BC31">
      </a-sphere>

      <a-sphere radius="4" position="-5 15 -30" color="skyblue" opacity="0.5">
      </a-sphere>

      <a-sphere radius="3" position="-5 15 -30" color="brown">
      </a-sphere>

      <a-sphere radius="4" position="10 -15 -30" color="aquamarine" opacity="0.5">
      </a-sphere>

      <a-sphere radius="3" position="10 -15 -30" color="red">
      </a-sphere>

      <a-sphere radius="3.5" position="-5 -15 -30" color="grey">
      </a-sphere>

      <a-sphere radius="3.5" position="10 15 -30" color="grey">
      </a-sphere>

    </a-scene>
  </body>
</html>
