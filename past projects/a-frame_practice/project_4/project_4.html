Objective
LEARN A-FRAME (VR)
Black Lives Matter
Perceptual art challenges the viewer’s boundaries using multidimensional techniques in order to create three-dimensional renderings of flat images. It can trace its roots to the art history concepts of perceptualism as well as to twentieth-century inventions of conceptual art and performance art.

BLM
In this project, we will design a perceptual art piece in honor of the recent Black Lives Matter movement and in memory of the lives lost under police violence. We are using VR as a medium to convey a message, and that is simply… black lives matter. We stand in solidarity and may every one of their souls rest in peace.

Note: While this project is optional, respecting and celebrating black lives (and of course all lives), is mandatory.
