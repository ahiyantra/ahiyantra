<!DOCTYPE html>
<html>
  <head>
    <link href="./styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <h1>web development references</h1>

    <h2>web languages</h2>
    <table>
      <thead>
        <th>language</th>
        <th>type</th>
        <th>reliance</th>
      </thead>
      <tbody>
        <tr>
          <td>html</td>
          <td>markup</td>
          <td>css &amp; js</td>
        </tr>
        <tr>
          <td>css</td>
          <td>styling</td>
          <td>html &amp; js</td>
        </tr>
        <tr>
          <td>js</td>
          <td>scripting</td>
          <td>html &amp; css</td>
        </tr>
      </tbody>
    </table>

    <h2>tags</h2>
    <table>
      <thead>
        <th>language</th>
        <th>brackets</th>
        <th>name</th>
      </thead>
      <tbody>
        <tr>
          <td>html/js</td>
          <td><span class="code">&lt; &gt;</span></td>
          <td>angular</td>
        </tr>
        <tr>
          <td>css</td>
          <td><span class="code">{ }</span></td>
          <td>curly</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
